<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/Signup.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission if validation fails

            // Get form inputs
            var username = document.getElementById("Username");
            var email = document.getElementById("Email");
            var phone = document.getElementById("Phone");
            var password = document.getElementById("Password");
            var confirmPassword = document.getElementById("Confirm");

            // Clear previous error messages
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmError').textContent = '';

            // Validation patterns
            var phonePattern = /^0\d{10}$/; // Must start with 0 and be exactly 11 digits

            let isValid = true;

            // Username validation
            if (username.value.trim().length < 3) {
                document.getElementById('usernameError').textContent = "Username must be at least 3 characters long.";
                isValid = false;
            }

            // Email validation (browser handles pattern)
            if (!email.value.trim()) {
                document.getElementById('emailError').textContent = "Email is required.";
                isValid = false;
            } else if (!email.validity.valid) {
                document.getElementById('emailError').textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Phone validation
            if (!phone.value.trim()) {
                document.getElementById('phoneError').textContent = "Phone number is required.";
                isValid = false;
            } else if (!phonePattern.test(phone.value.trim())) {
                document.getElementById('phoneError').textContent = "Phone number must be exactly 11 digits and start with 0.";
                isValid = false;
            }

            // Password validation
            if (!password.value) {
                document.getElementById('passwordError').textContent = "Password is required.";
                isValid = false;
            }

            // Password match validation
            if (!confirmPassword.value) {
                document.getElementById('confirmError').textContent = "Please confirm your password.";
                isValid = false;
            } else if (password.value !== confirmPassword.value) {
                document.getElementById('confirmError').textContent = "Passwords do not match.";
                isValid = false;
            }

            if (isValid) {
                alert("Sign-up successful!"); // Replace with actual submission logic
                event.target.submit(); // Submit form if valid
            }
        }

        // Attach input event listeners to clear validation messages when input changes
        window.onload = function () {
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.addEventListener("input", function () {
                    var errorId = this.id.toLowerCase() + 'Error';
                    var errorElem = document.getElementById(errorId);
                    if (errorElem) errorElem.textContent = '';
                });
            });
        };
    </script>
</head>
<body>
    <div class="body-bg-blur"></div>
    <div class="signup-container">
        <h1>Sign up</h1>
        <form onsubmit="validateForm(event)">
            <input type="text" name="username" placeholder="Username" id="Username">
            <div class="error-message" id="usernameError" style="color:red;"></div>
            <input type="email" name="email" placeholder="Email" id="Email" >
            <div class="error-message" id="emailError" style="color:red;"></div>
            <input type="text" name="phone" placeholder="Phone Number" id="Phone">
            <div class="error-message" id="phoneError" style="color:red;"></div>
            <input type="password" name="password" placeholder="Password" id="Password">
            <div class="error-message" id="passwordError" style="color:red;"></div>
            <input type="password" name="password" placeholder="Confirm Password" id="Confirm" >
            <div class="error-message" id="confirmError" style="color:red;"></div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
