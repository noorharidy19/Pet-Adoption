<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission if validation fails

            // Get form inputs
            var username = document.getElementById("Username");
            var email = document.getElementById("Email");
            var phone = document.getElementById("Phone");
            var password = document.getElementById("Password");
            var confirmPassword = document.getElementById("Confirm");

            // Validation patterns
            var phonePattern = /^0\d{10}$/; // Must start with 0 and be exactly 11 digits

            let isValid = true;

            // Username validation
            if (username.value.trim().length < 3) {
                username.setCustomValidity("Username must be at least 3 characters long.");
                isValid = false;
            } else {
                username.setCustomValidity("");
            }

            // Email validation (browser handles pattern)
            if (!email.validity.valid) {
                email.setCustomValidity("Please enter a valid email address.");
                isValid = false;
            } else {
                email.setCustomValidity("");
            }

            // Phone validation
            if (!phonePattern.test(phone.value.trim())) {
                phone.setCustomValidity("Phone number must be exactly 11 digits and start with 0.");
                isValid = false;
            } else {
                phone.setCustomValidity("");
            }

            // Password match validation
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match.");
                isValid = false;
            } else {
                confirmPassword.setCustomValidity("");
            }

            if (isValid) {
                alert("Sign-up successful!"); // Replace with actual submission logic
                event.target.submit(); // Submit form if valid
            }
        }

        // Attach input event listeners to clear validation messages when input changes
        window.onload = function () {
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.addEventListener("input", function () {
                    this.setCustomValidity("");
                });
            });
        };
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign up</h1>
        <form onsubmit="validateForm(event)">
            <input type="text" name="username" placeholder="Username" id="Username" required>
            <input type="email" name="email" placeholder="Email" id="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" id="Phone" required>
            <input type="password" name="password" placeholder="Password" id="Password" required>
            <input type="password" name="password" placeholder="Confirm Password" id="Confirm" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
