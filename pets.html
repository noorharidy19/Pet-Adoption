<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets | ad≈çpets Admin</title>
    <link rel="stylesheet" href="css/Admin.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <div class="container">
        <h1>Pets</h1>
        <button class="add-btn" onclick="openPopup('add')">Add Pet</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Color</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="petTableBody">
                <tr>
                    <td>Buddy</td>
                    <td>Labrador</td>
                    <td>3</td>
                    <td>Golden</td>
                    <td>
                        <button class="action-btn edit" onclick="openPopup('edit', 0)">Edit</button>
                        <button class="action-btn" onclick="removePet(0)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Luna</td>
                    <td>Beagle</td>
                    <td>2</td>
                    <td>Brown/White</td>
                    <td>
                        <button class="action-btn edit" onclick="openPopup('edit', 1)">Edit</button>
                        <button class="action-btn" onclick="removePet(1)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Popup Container -->
    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <h2 id="popupTitle">Add Pet</h2>
            <form id="petForm" onsubmit="savePet(event)">
                <label for="petName">Name</label>
                <input type="text" id="petName" name="petName">
                <div class="error-message" id="nameError" style="color: red;"></div>
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed">
                <div class="error-message" id="breedError" style="color: red;"></div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0">
                <div class="error-message" id="ageError" style="color: red;"></div>
                <label for="color">Color</label>
                <input type="text" id="color" name="color">
                <div class="error-message" id="colorError" style="color: red;"></div>
                <div class="popup-actions">
                    <button type="button" class="cancel" onclick="closePopup()">Cancel</button>
                    <button type="submit" class="save">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/pets.js"></script>
     
    </script>
</body>
</html>
