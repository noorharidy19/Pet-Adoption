
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets | ad≈çpets Admin</title>
    <link rel="stylesheet" href="css/Admin.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <div class="container">
        <h1>Pets</h1>
        <button class="add-btn" onclick="openPopup('add')">Add Pet</button>
         <button class="add-btn"> <a href="AdminDash.html" style="color: aliceblue;">DashBoard</a></button>
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Color</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="petTableBody">
                <!-- Pets will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Popup Container -->
    <div class="popup-container" id="popupContainer" style="display:none;">
        <div class="popup">
            <h2 id="popupTitle">Add Pet</h2>
            <form id="petForm" onsubmit="savePet(event)">
                <label for="petName">Name</label>
                <input type="text" id="petName" name="petName">
                <div class="error-message" id="nameError" style="color: red;"></div>

                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed">
                <div class="error-message" id="breedError" style="color: red;"></div>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0">
                <div class="error-message" id="ageError" style="color: red;"></div>

                <label for="color">Color</label>
                <input type="text" id="color" name="color">
                <div class="error-message" id="colorError" style="color: red;"></div>

                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Available">Available</option>
                    <option value="Adopted">Adopted</option>
                </select>
                <div class="error-message" id="statusError" style="color: red;"></div>

                <label for="petPhoto">Photo</label>
                <input type="file" id="petPhoto" name="petPhoto" accept="image/*" onchange="previewImage(event)">
                <div class="error-message" id="photoError" style="color: red;"></div>
                <img id="photoPreview" src="" alt="Preview" style="display:none; max-width: 100px; margin-top: 10px;">

                <div class="popup-actions">
                    <button type="button" class="cancel" onclick="closePopup()">Cancel</button>
                    <button type="submit" class="save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="js/pets.js"></script>
</body>
</html>
