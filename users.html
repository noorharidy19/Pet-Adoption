<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | ad≈çpets Admin</title>
    <link rel="stylesheet" href="css/Admin.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <button class="add-btn" onclick="openPopup('add')">Add User</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Table rows will be rendered by JS -->
            </tbody>
        </table>
    </div>
    <!-- Popup Container -->
    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <h2 id="popupTitle">Add User</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError" style="color: red;"></div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError" style="color: red;"></div>
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
                <div class="error-message" id="roleError" style="color: red;"></div>
                <div class="popup-actions">
                    <button type="button" class="cancel" onclick="closePopup()">Cancel</button>
                    <button type="submit" class="save">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Applications Popup -->
  
    <script src="js/user.js"></script>
    <script>
        // Remove static rows, render with JS
        renderTable = function() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            users.forEach((user, idx) => {
                tbody.innerHTML += `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class='action-btn edit' onclick='openPopup("edit", ${idx})'>Edit</button>
                        <button class='action-btn' onclick='removeUser(${idx})'>Remove</button>
                    </td>
                   
                </tr>`;
            });
        }
        // Initial render
        renderTable();
    </script>
   
</body>
</html>
