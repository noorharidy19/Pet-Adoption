<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <!-- Add this inside <body> as the first element -->
    <div class="body-bg-blur"></div>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form onsubmit="saveProfile(event)">
            <div id="successMsg" class="success-message"></div>
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername" name="username" >
            <div class="error-message"></div>

            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" name="email" >
            <div class="error-message"></div>

            <label for="editPhone">Phone Number</label>
            <input type="text" id="editPhone" name="phone" >
            <div class="error-message"></div>

            <label for="editPassword">New Password</label>
            <input type="password" id="editPassword" name="password" placeholder="Leave blank to keep current">
            <div class="error-message"></div>

            <button type="submit">Save Changes</button>
            <button type="button" onclick="window.location.href='Home.html'" style="margin-top:8px;background:#eee;color:#2d89ef;border:none;padding:8px 0;border-radius:6px;width:100%;font-weight:500;cursor:pointer;">
            &larr; Back
            </button>
        </form>
    </div>
     <script src="js/user.js"></script>
</body>
</html>
