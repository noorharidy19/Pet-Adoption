<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption History | ad≈çpets</title>
    <link rel="stylesheet" href="css/Admin.css">
    <link rel="stylesheet" href="css/users.css"> 
    <style>
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: hsl(217, 79%, 57%);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            transition: color 0.2s;
        }
        .back-home i {
            font-size: 1.1em;
        }
        .back-home:hover {
            color: #40ccff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><!-- Reuse existing admin table styles -->
</head>
<body>
    <div class="container">
        <h1>Adoption History</h1>
        <a href="UserDash.html" class="back-home"><i class="fas fa-arrow-left"></i> dashboard</a>
        <table>
            <thead>
                <tr>
                    <th>Pet Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Date of Adoption</th>
                </tr>
            </thead>
            <tbody id="adoptionTableBody">
                <!-- Table rows will be rendered by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample adoption history data with pet type
        const adoptionHistory = [
            { name: 'Fluffy', type: 'Cat', age: '1 year', date: '2024-12-20' },
            { name: 'Polly', type: 'Bird', age: '4 years', date: '2025-04-05' }
        ];

        function renderAdoptionHistory() {
            const tbody = document.getElementById('adoptionTableBody');
            tbody.innerHTML = '';
            adoptionHistory.forEach(pet => {
                tbody.innerHTML += `
                    <tr>
                        <td>${pet.name}</td>
                        <td>${pet.type}</td>
                        <td>${pet.age}</td>
                        <td>${pet.date}</td>
                    </tr>
                `;
            });
        }

        renderAdoptionHistory();
    </script>
</body>
</html>
