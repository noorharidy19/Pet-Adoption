<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adopted Animals</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/viewpets.css" />
</head>
<body>
  <div class="body-bg-blur"></div>
  <div class="pets-container">
    <a href="Home.html" class="back-link">&larr; Back to Home</a>
    <h2 class="pets-title">All Animals</h2>
    <!-- Search bar -->
    <div style="text-align:center; margin-bottom: 20px;">
      <input type="text" id="petSearch" placeholder="Search by name or type..." style="padding:8px; width:250px; border-radius:6px; border:1px solid #ccc;">
    </div>
    <div class="pets-list" id="petsList">
      <!-- Adopted pets - not clickable -->
      <div class="pet-card">
        <img src="img/akita.jpg" alt="Dog">
        <div class="pet-name">Akita</div>
        <div class="pet-type">Dog</div>
        <div class="pet-status adopted">Adopted</div>
      </div>

      <!-- Not adopted - wrapped in a link -->
      <a href="adopt.html?name=Golden" class="pet-card">
        <img src="img/golden.jpg" alt="Dog">
        <div class="pet-name">Golden</div>
        <div class="pet-type">Dog</div>
        <div class="pet-status not-adopted">Not adopted</div>
      </a>

      <div class="pet-card">
        <img src="img/amazon parrot.jpg" alt="Bird">
        <div class="pet-name">Parrot</div>
        <div class="pet-type">Bird</div>
        <div class="pet-status adopted">Adopted</div>
      </div>

      <a href="adopt.html?name=Birman" class="pet-card">
        <img src="img/Birman.jpg" alt="Cat">
        <div class="pet-name">Birman</div>
        <div class="pet-type">Cat</div>
        <div class="pet-status not-adopted">Not adopted</div>
      </a>

      <div class="pet-card">
        <img src="img/Abyssinian.jpg" alt="Cat">
        <div class="pet-name">Abyssinian</div>
        <div class="pet-type">Cat</div>
        <div class="pet-status adopted">Adopted</div>
      </div>
    </div>
  </div>
  <script>
    // Simple search filter for pets
    document.getElementById('petSearch').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.pets-list .pet-card, .pets-list a.pet-card');
      cards.forEach(card => {
        const name = card.querySelector('.pet-name').textContent.toLowerCase();
        const type = card.querySelector('.pet-type').textContent.toLowerCase();
        if (name.includes(query) || type.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
